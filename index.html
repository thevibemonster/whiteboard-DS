<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Whiteboard-DS</title>
</head>
<body>
    <div class = "flex-container">
        <div class="title"><h1>Whiteboard-DS</h1></div>
        <div class="mode">Stylus: ON</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="colorSwitch('black')">Black</button>
                <button onclick="colorSwitch('white')">Erase</button>
                <button onclick="colorSwitch('gray')">Gray</button>
                <button onclick="colorSwitch('rainbow')">Rainbow</button>
                <button onclick="clearBoard()">Reset</button>
            </div>
            <div>
                <input 
                type="text" 
                placeholder="Size of Board" 
                value = "16"
                onchange ="changeSize(this.value)"
                />
                <button>Re-size</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
