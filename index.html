<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Whiteboard-DS</title>
</head>
<body>
    <div class = "flex-container">
        <div class="title"><h1>WHITEBOARD DS</h1></div>
        <div class="mode">STYLUS: ON</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class = "blackButton" onclick="colorSwitch('black')">BLACK</button>
                <button class = "eraserButton" onclick="colorSwitch('white')">ERASE</button>
                <button class = "grayButton" onclick="colorSwitch('gray')">GRAY</button>
                <button class = "rainbowButton" onclick="colorSwitch('rainbow')">RAINBOW</button>
                <button onclick="clearBoard()">CLEAR</button>
            </div>
            <div>
                <input 
                type="text" 
                placeholder="Size of Board" 
                value = "16"
                onchange ="changeSize(this.value)"
                />
                <button>Re-size</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
